<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Étudiant</title>
    <link rel="stylesheet" href="../css/mobile-first.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">Présence Étudiants</div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Accueil</a></li>
                <li class="nav-item"><a href="attendance.html" class="nav-link">Liste Présence</a></li>
                <li class="nav-item"><a href="add-student.html" class="nav-link active">Ajouter Étudiant</a></li>
                <li class="nav-item"><a href="reports.html" class="nav-link">Rapports</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Déconnexion</a></li>
            </ul>
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1>Ajouter un Nouvel Étudiant</h1>
        <form id="addStudentForm" class="student-form">
            <div class="form-group">
                <label for="studentId">ID Étudiant:</label>
                <input type="text" id="studentId" name="studentId" required>
                <span class="error-message" id="studentId-error"></span>
            </div>
            <div class="form-group">
                <label for="lastName">Nom:</label>
                <input type="text" id="lastName" name="lastName" required>
                <span class="error-message" id="lastName-error"></span>
            </div>
            <div class="form-group">
                <label for="firstName">Prénom:</label>
                <input type="text" id="firstName" name="firstName" required>
                <span class="error-message" id="firstName-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="course">Cours:</label>
                <input type="text" id="course" name="course" required>
            </div>
            <div class="form-group">
                <label for="group">Groupe:</label>
                <input type="text" id="group" name="group" required>
            </div>
            <button type="submit" class="btn-primary">Ajouter l'Étudiant</button>
        </form>
        <div id="confirmationMessage" class="confirmation-message"></div>
    </main>

    <script src="../js/form-validation.js"></script>
</body>
</html>
